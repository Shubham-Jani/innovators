{% extends "base.html" %}
{% block content %}
<section class="bg-gradient-to-br from-[rgba(255,153,51,1)] via-white to-[rgba(19,136,8,1)]">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
      <div class="mb-8">
        <p class="flex items-center text-4xl text-black font-medium">
          Complete
        </p>
      </div>
      <div class="w-full bg-white rounded-lg shadow-md border-2 border-gray-700 max-w-md">
        <div class="p-6 space-y-4">
          <p class="text-md font-normal text-black">
              Password was changed succesfully now you can log in with the new password !
          </p>
        </div>
      </div>
    <div class="mt-8">
              <a href=" {% url 'login' %}">
                <button
                type="submit"
                class="w-full text-gray-50 bg-[#4c6fc0] focus:ring-4 focus:outline-none font-semibold rounded-lg text-lg px-5 py-2.5 text-center"
              >
                Go to login
              </button>
              </a>
            </div>
    </div>
  </section>
{% endblock content %}
